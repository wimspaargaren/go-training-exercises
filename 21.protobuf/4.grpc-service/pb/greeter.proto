syntax = "proto3";

package greeter;

option go_package = "github.com/wimspaargaren/go-training-exercises/21.protobuf/4.grpc-service/pb";

message HelloRequest {
  string name = 1;
}

message HelloResponse {
  string message = 1;
}

service Greeter {
  // SayHello sends a greeting.
  rpc SayHello (HelloRequest) returns (HelloResponse);
  // SayGoodbye sends a farewell.
  rpc SayGoodbye (HelloRequest) returns (HelloResponse);
}
